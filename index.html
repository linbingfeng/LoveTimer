<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Frozen</title>
<link rel="stylesheet" href="css/odometer-theme-default.css" />
<script src="js/odometer.min.js"></script>
<style>
.number-container{
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    width: 100%;
    height: 100%;
    text-align: center;
    transform: translateZ(0px);
    margin: auto;
    color: rgb(68, 68, 68);
    background: rgb(238, 238, 238);
    font-family: proxima-nova, "Helvetica Neue", sans-serif;
}

.odometer{
	top: 40%;
    font-size: 400%;
    font-family: proxima-nova, "Helvetica Neue", sans-serif;
}
</style>
</head>

<body>
<div class="number-container"><div id="odometer" class="odometer"></div><div>
<script>
	
	
	//var num = System.currentTimeMillis() % 10;
	//document.querySelector('.odometer_test').innerhtml = num;
	var d1 = new Date('2020/01/28 00:00:00');
	var d2 = new Date();
	
	var el = document.querySelector('.odometer');
	
	od = new Odometer({
	  el: el,
	  value: parseInt(d2 - d1) / 1000 / 60 ,
	  duration: 1000,
	  format: '(ddd).dd'
	});
	
	setInterval(function(){
		var d1 = new Date('2020/01/28 00:00:00');
		var d2 = new Date();
		console.log(parseInt(d2 - d1));//两个时间相差的毫秒数
		console.log(parseInt(d2 - d1) / 1000);//两个时间相差的秒数
		console.log(parseInt(d2 - d1) / 1000 / 60);//两个时间相差的分钟数
		console.log(parseInt(d2 - d1) / 1000 / 60);//两个时间相差的小时数
		od.update(parseInt(d2 - d1) / 1000 / 60)
	}, 1000);
	
</script>
	
</body>
 
</html>
